<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>BD Bus Ticket – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand bg-body border-bottom sticky-top">
  <div class="container">
    <span class="navbar-brand fw-bold">BD Bus Ticket</span>
    <div class="ms-auto d-flex gap-2">
      <a href="#/search" class="btn btn-outline-primary btn-sm">Search</a>
      <a href="#/admin" class="btn btn-outline-dark btn-sm">Admin</a>
    </div>
  </div>
</nav>

<main class="container py-4">

<!-- ================= SEARCH ================= -->
<section id="viewSearch">
  <div class="card rounded-4 shadow-sm border-0 mb-3">
    <div class="card-body">
      <form id="searchForm" class="row g-2">
        <div class="col-md-3">
          <label class="form-label">From</label>
          <select id="fromCity" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">To</label>
          <select id="toCity" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" id="journeyDate" class="form-control">
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-primary mt-md-4">Search</button>
        </div>
      </form>
    </div>
  </div>

  <div id="results"></div>

  <!-- Booking -->
  <div id="bookingPanel" class="card rounded-4 shadow-sm border-0 mt-4 d-none">
    <div class="card-body">
      <h5 class="fw-bold mb-3">Booking</h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Boarding Point</label>
          <select id="boardingPoint" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Dropping Point</label>
          <select id="droppingPoint" class="form-select"></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Passenger Name</label>
          <input id="passengerName" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile *</label>
          <input id="passengerPhone" class="form-control" placeholder="017XXXXXXXX">
        </div>

        <div class="col-md-6">
          <label class="form-label">Email (optional)</label>
          <input id="passengerEmail" type="email" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Payment Method</label>
          <select id="paymentMethod" class="form-select">
            <option>bKash</option>
            <option>Nagad</option>
            <option>Rocket</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Txn / Reference ID *</label>
          <input id="paymentRef" class="form-control" placeholder="Required">
          <div class="small text-secondary">Pay to personal number & enter Txn ID</div>
        </div>
      </div>

      <hr>

      <div class="seat-grid mb-3" id="seatGrid"></div>
      <div class="fw-bold">Total: ৳<span id="totalFare">0</span></div>

      <button class="btn btn-primary mt-3" id="submitPaymentBtn">
        Submit Payment Info
      </button>
    </div>
  </div>
</section>

<!-- ================= ADMIN ================= -->
<section id="viewAdmin" class="d-none">
  <div class="card rounded-4 shadow-sm border-0">
    <div class="card-body">
      <h5 class="fw-bold mb-3">Admin Panel</h5>

      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>PNR</th>
              <th>Status</th>
              <th>Route</th>
              <th>Seats</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="adminTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
